spec:
  name: my-ack-jobrun-myp7a5be
  virtualClusterRef:
    from:
      name: my-ack-vc
  executionRoleARN: "arn:aws:iam::349361870252:role/event-driven-pipeline-demo-emr-eks-data-team-a" # emr_on_eks_role_arn for team a from terraform output
